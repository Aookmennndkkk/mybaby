<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A cute Valentine's Day page to ask someone to be your Valentine!">
  <meta name="theme-color" content="#ffd0e5">
  <title>Valentine's Day</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .gradient-background {
      background: linear-gradient(180deg, #ffd0e5 0%, #ffe8f2 36%, #ffffff 100%);
      min-height: 100vh;
    }

    .bounce {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-8px); }
    }

    button {
      transition: all 0.3s ease, transform 0.3s ease;
    }
  </style>
</head>

<body class="gradient-background">

  <main class="flex items-center justify-center min-h-screen px-4">
    <section class="flex flex-col items-center text-center max-w-md w-full">

      <!-- Image -->
      <img
        id="imageDisplay"
        src="./image copy.png"
        alt="Valentine Image"
        class="rounded-xl w-full max-w-sm h-[260px] sm:h-[320px] object-cover shadow-lg transition-all duration-300"
      />

      <!-- Question -->
      <h1
        id="valentineQuestion"
        class="text-2xl sm:text-4xl font-bold italic text-[#bd1e59] my-6 transition-all duration-300">
        Will you be my Valentine?
      </h1>

      <!-- Buttons -->
      <div
        id="responseButtons"
        class="flex flex-col sm:flex-row gap-4 w-full justify-center">

        <button
          id="yesButton"
          class="bounce w-full sm:w-auto px-6 py-3 rounded-lg text-lg sm:text-xl font-semibold bg-green-500 text-white hover:bg-green-400 shadow-md">
          Yes
        </button>

        <button
          id="noButton"
          class="w-full sm:w-auto px-6 py-3 rounded-lg text-lg sm:text-xl font-semibold bg-red-500 text-white hover:bg-red-700 shadow-md">
          No
        </button>

      </div>

    </section>
  </main>

  <script>
    (() => {

      const yesButton = document.getElementById('yesButton');
      const noButton = document.getElementById('noButton');
      const imageDisplay = document.getElementById('imageDisplay');
      const valentineQuestion = document.getElementById('valentineQuestion');
      const responseButtons = document.getElementById('responseButtons');

      const MAX_NO_CLICKS = 5;

      const IMAGE_PATHS = [
        './image copy.png',
        './image copy 2.png',
        './image copy 3.png',
        './4.jpeg',
        './5.jpeg',
        './6.jpeg',
        './7.jpeg'
      ];

      const NO_BUTTON_MESSAGES = [
        'No',
        'Are you sure?',
        'Pookie please ü•∫',
        "Don't do this to me üò¢",
        "You're breaking my heart üíî",
        "I'm gonna cry... üò≠"
      ];

      let noClickCount = 0;
      let scaleSize = 1;

      // NO button logic
      noButton.addEventListener('click', () => {

        if (noClickCount >= MAX_NO_CLICKS) return;

        noClickCount++;

        // Change image
        imageDisplay.src = IMAGE_PATHS[noClickCount];

        // Make YES button grow smoothly (responsive safe)
        scaleSize += 0.25;
        yesButton.style.transform = `scale(${scaleSize})`;

        // Change NO button text
        noButton.textContent = NO_BUTTON_MESSAGES[noClickCount];

      });

      // YES button logic
      yesButton.addEventListener('click', () => {

        imageDisplay.src = IMAGE_PATHS[IMAGE_PATHS.length - 1];
        valentineQuestion.textContent = 'Yayyyy!!! ‚ù§Ô∏è';
        responseButtons.style.display = 'none';

        const heart = confetti.shapeFromPath({
          path: 'M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'
        });

        const defaults = {
          spread: 360,
          ticks: 100,
          gravity: 0,
          decay: 0.94,
          startVelocity: 20,
          shapes: [heart],
          colors: ['#ff69b4', '#ff1493', '#ff6b81', '#e84393']
        };

        confetti({ ...defaults, particleCount: 50, scalar: 2 });
        confetti({ ...defaults, particleCount: 25, scalar: 3 });
        confetti({ ...defaults, particleCount: 10, scalar: 4 });

      });

    })();
  </script>

</body>
</html>
